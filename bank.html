<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 font-semibold">Welcome to Your <span class="text-pink-700">"Abbur
                BANK"</span> !!!</h1>
    </header>
    <section>
        <div class="grid lg:grid-cols-3 grid-cols-1 gap-4 w-2/3 mx-auto mt-8 text-white">
            <div class="bg-slate-800 p-6 rounded-lg">
                <h2 class="font-semibold text-4xl">Deposit</h2>
                <p class="font-semibold text-4xl mt-2">$<span id="deposit-total">00</span></p>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="font-semibold text-4xl">Withdraw</h2>
                <p class="font-semibold text-4xl mt-2">$<span id="withdraw-total">00</span></p>
            </div>
            <div class="bg-neutral-800 p-6 rounded-lg">
                <h2 class="font-semibold text-4xl">Balance</h2>
                <p class="font-semibold text-4xl mt-2">$<span id="balance-field">1000</span></p>
            </div>
        </div>

        <!-- Another section start -->
        <div class="grid lg:grid-cols-2 grid-cols-1 gap-4 w-2/3 mx-auto mt-8">
            <div class="bg-pink-800 rounded-lg p-6">
                <h1 class="text-white mb-2 text-3xl font-medium">Your Deposit</h1>
                <input class="mb-2 w-9/12 p-1 rounded-md" type="text" name="" id="deposit-field"
                    placeholder="$ Amount you want to deposit">
                <button id="btn-deposit"
                    class="bg-amber-500 rounded-md px-3 py-2 hover:bg-stone-900 text-white block">Deposit</button>
            </div>
            <div class="bg-rose-700 rounded-lg p-6">
                <h1 class="text-white mb-2 text-3xl font-medium">Your Withdraw</h1>
                <input class="mb-2 w-9/12 p-1 rounded-md" type="text" name="" id="withdraw-field"
                    placeholder="$ Amount you want to withdraw">
                <button id="btn-withdraw"
                    class="bg-amber-500 rounded-md px-3 py-2 hover:bg-stone-900 text-white block">Withdraw</button>
            </div>

        </div>
    </section>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
