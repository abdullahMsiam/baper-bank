<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login the bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div>
        <header>
            <h1 class="text-5xl text-center mt-6 font-bold">Lets start with <span class="text-pink-700">login</span>
            </h1>
        </header>
        <section class="mt-6 w-2/3 mx-auto text-white font-medium bg-sky-900 rounded-md p-6">
            <h1 class="text-3xl mt-2 mb-3">Please login first</h1>
            <div>
                <input class="block w-9/12 p-1 mb-2 rounded-md" type="email" name="" id="email-field"
                    placeholder="Enter your email">
                <input class="block w-9/12 p-1 mb-2 rounded-md" type="password" name="" id="password-field"
                    placeholder="Enter your password">
                <button id="btn-submit"
                    class="bg-amber-500 rounded-md px-3 py-2 hover:bg-sky-700 text-white">Submit</button>
            </div>
        </section>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
